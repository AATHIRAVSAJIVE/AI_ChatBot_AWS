<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chatbox">
        <div class="chat-header">
            <img src="https://img.icons8.com/color/48/bot.png" alt="Bot Icon">
            <h2>AI Chatbot</h2>
        </div>
        <div class="chatlogs" id="chatlogs">
            <div class="bot"><strong>ðŸ¤– Bot:</strong> {{ greeting }}</div>
        </div>
        <form id="chat-form">
            <input type="text" id="msg" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const msgInput = document.getElementById("msg");
        const chatlogs = document.getElementById("chatlogs");

        form.onsubmit = async (e) => {
            e.preventDefault();
            const msg = msgInput.value.trim();
            if (!msg) return;

            chatlogs.innerHTML += `<div class="user">${msg}</div>`;
            msgInput.value = "";

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ msg })
            });

            const botText = await response.text();
            chatlogs.innerHTML += `<div class="bot">ðŸ¤– ${botText}</div>`;
            chatlogs.scrollTop = chatlogs.scrollHeight;
        };
    </script>
</body>
</html>
